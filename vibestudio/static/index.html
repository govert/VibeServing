<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VibeStudio</title>
<style>
body { font-family: sans-serif; margin: 20px; }
pre { background: #f0f0f0; padding: 8px; white-space: pre-wrap; }
.panel { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
iframe { width: 100%; height: 300px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>VibeStudio</h1>
<div class="panel" id="prompt-panel">
  <h2>Service Prompt</h2>
  <textarea id="prompt" rows="4" cols="80"></textarea>
  <select id="prompt-chooser"></select><br />
  <button id="save-prompt">Save</button>
</div>

<div class="panel" id="meta-panel">
  <h2>Meta Prompt</h2>
  <textarea id="meta-prompt" rows="4" cols="80"></textarea><br />
  <button id="save-meta">Save</button>
  <button id="restart-server">Restart Server</button>
</div>

<div class="panel" id="meta-chat-panel">
  <h2>Meta Chat</h2>
  <pre id="meta-chat">Loading...</pre>
  <input id="meta-input" type="text" style="width:80%" />
  <button id="send-meta">Send</button>
</div>

<div class="panel" id="traffic-panel">
  <h2>Traffic</h2>
  <pre id="traffic">Loading...</pre>
</div>

<div class="panel" id="browser-panel">
  <h2>Browser</h2>
  <iframe id="browser" src="http://localhost:8000/"></iframe>
</div>

<div class="panel" id="tester-panel">
  <h2>Tester</h2>
  <button id="run-tests">Run Tests</button>
  <pre id="test-output"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
